L1I:
  size: 64KiB
  assoc: 4
  latency:
    tag: 1
    data: 1
  sequencer:
    max_outstanding_requests: 256
  controller:
    mandatory_queue_latency: 1
    alloc_on_seq_acc: True
    alloc_on_seq_line_write: False
    send_evictions: Yes
  classic:
    mshrs: 16
    tgts_per_mshr: 16
    writeback_clean: False
  prefetcher:
    model: Stride
    settings:
      degree: 2

