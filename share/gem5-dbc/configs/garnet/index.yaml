# Example configuration with Garnet interconnect and DDR4 memory model
simulation:
  gem5_version: 24.1.0.3
  full_system: True

system:
  architecture: arm64
  num_cpus: 2
  num_slcs: 2
  clock: 2.6GHz
  sve_vl: 256
  cache_line_size: 64

cpus:
  simple:
    model: AtomicSimple
    clock: 2.6GHz
  o3cpu: !include cpu.yaml

caches: !include caches.yaml

memory:
  regions:
    - model: DRAM
      channels: 4
      size:  2GiB
      dram_settings: !include ../memory/DDR4_2400_16x4.yaml

interconnect:
  model: garnet

network: !include network.yaml

